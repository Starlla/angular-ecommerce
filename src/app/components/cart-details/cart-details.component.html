<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <table class="table table-bordered">
        <tr>
          <th width="20">Product Image</th>
          <th width="50">Product Detail</th>
          <th width="30"></th>
        </tr>
        <tr *ngFor="let cartItem of cartItems">
          <td><img [src]="cartItem.imageUrl" alt="{{ cartItem.name }}" width="150px" class="img-responsive"></td>
          <td>
            <p>
              {{ cartItem.name }}
            </p>
            <p>
              {{ cartItem.unitPrice | currency:'USD' }}
            </p>
          </td>
          <td>
            <div class="items">
              <label>Quality:</label> {{ cartItem.quantity }}
              <p class="mt-2">Subtotal:{{cartItem.quantity * cartItem.unitPrice|currency:'USD'}}</p>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td style="font-weight: bold;">
            <p>Total Quantity: {{ totalQuantity }}</p>
            <p>Shipping: FREE</p>
            <p>Total Price: {{ totalPrcie | currency:'USD' }}</p>
          </td>
        </tr>

      </table>
    </div>
  </div>

</div>
