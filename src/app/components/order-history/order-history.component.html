<div class="main-content" style="margin-left: 5%; margin-right: 5%; ">
  <h3 class="mb-2">Order History</h3>

  <!-- Loading state -->
  <div *ngIf="isLoading" class="text-center">
    <p>Loading your order history...</p>
  </div>

  <!-- Error state -->
  <div *ngIf="!isLoading && errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <!-- Empty state -->
  <div *ngIf="!isLoading && !errorMessage && (!orderHistoryList || orderHistoryList.length === 0)"
    class="alert alert-warning" role="alert">
    No orders found.
  </div>

  <!-- Orders table -->
  <div *ngIf="!isLoading && !errorMessage && orderHistoryList && orderHistoryList.length > 0">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Order Tracking Number</th>
          <th>Total Price</th>
          <th>Total Quantity</th>
          <th>Date Created</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderHistoryList">
          <td>{{ order.orderTrackingNumber }}</td>
          <td>{{ order.totalPrice | currency:'USD' }}</td>
          <td>{{ order.totalQuantity }}</td>
          <td>{{ order.dateCreated | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
