<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">

          <div class="product-box">
            <a routerLink="/products/{{tempProduct.id}}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
            </a>
            <a routerLink="/products/{{tempProduct.id}}">
              <h1>{{ tempProduct.name }}</h1>
            </a>
            <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
            <button class="btn primary-btn btn-sm" (click)="addToCart(tempProduct)">Add to cart</button>
          </div>
        </div>

        <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;">
                <ngb-pagination [collectionSize]="theTotalElements" [(page)]="thePageNumber" [pageSize]="thePageSize"
                  [maxSize]="5" [boundaryLinks]="true" (pageChange)="listProducts()">
                </ngb-pagination>
              </div>
              <div class="col-md-3 mt-2" style="text-align: right;">
                <span>Page Size</span>
                <select #myPageSelect (change)="updatePageSize(+myPageSelect.value)">
                  <option [value]="5" selected>5</option>
                  <option [value]="10">10</option>
                  <option [value]="20">20</option>
                  <option [value]="50">50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
